<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        #appContainer {
            margin: 0 auto;
            padding: 20px;
            width: 300px;
            background-color: #f0f0f0;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="appContainer">
        <h1>Hello, World!</h1>
        <p>Click the button below to see a greeting:</p>
        <button onclick="showGreeting()">Show Greeting</button>
        <p id="greetingText"></p>
    </div>

    <script>
        function showGreeting() {
            document.getElementById('greetingText').innerText = "Welcome to your new app!";
        }
    </script>
</body>
</html>
